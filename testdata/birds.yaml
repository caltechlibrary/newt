applications:
  newtgenerator:
    namespace: birds
models:
  - id: bird_sighting
    name: Bird Sighting
    description: Basic bird sighting information
    body:
      - id: bird_name
        type: input
        description: Record the type of bird seen or heard
        attributes:
          name: bird_name
        validations:
          required: true
      - id: place
        type: input
        description: describe where you saw or heard the bird
        attributes:
          name: place
        validations:
          required: true
      - id: sighted
        type: input[type=date]
        description: date an time of sighting
        attributes:
          name: sighted
        validations:
          required: true
